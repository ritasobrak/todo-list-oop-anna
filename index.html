<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">

    <title>ToDo List OOP</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col s12">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">My ToDo List</span>
                    <form id="task-form">
                        <div class="row">
                            <div class="input-field col s12">
                                <label for="task">New task</label>
                                <input id="task" type="text">
                            </div>
                        </div>
                        <input class="btn" type="submit" value="Add task">
                    </form>
                </div>
                <div class="card-action">
                    <h5>Task List</h5>
                    <div class="input-field col s12">
                        <label for="filter">Find Task</label>
                        <input id="filter" type="text">
                    </div>

                    <ul class="collection">
                    </ul>
                    <a class="btn grey" href="#" id="clear-tasks">Clear Tasks</a>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script crossorigin="anonymous" src="https://kit.fontawesome.com/383c2a6db9.js"></script>
<!--local js-->
<script src="app.js"></script>

</body>
</html>
